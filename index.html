<section
  id="projects"
  class="projects container fade-in"
  role="region"
  aria-labelledby="projects-title"
>
  <h2 id="projects-title" class="section__title">
    <i class="fas fa-briefcase" aria-hidden="true"></i>
    Projects
  </h2>

  <div class="projects-grid">
    <!-- Project Card 1 -->
    <figure class="project-card">
      <img
        src="assets/images/Portfolio Website.png"
        alt="Portfolio Website"
        class="project-card__image"
        loading="lazy"
      />
      <div class="project-card__info">
        <h3 class="project-card__title">
          <i class="fas fa-globe" aria-hidden="true"></i>
          Portfolio Website
        </h3>
        <p class="project-card__description">
          Personal site to showcase profile and projects with modern design and interactive features.
        </p>
        <p class="project-card__tech"><strong>Tech:</strong> HTML, CSS, JavaScript</p>
        <a
          href="https://github.com/hrishikeshkulat-cmd/hrishikeshkulat-cmd.github.io"
          class="project-card__link"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-github" aria-hidden="true"></i>
          GitHub
        </a>
      </div>
    </figure>

    <!-- Project Card 2 -->
    <figure class="project-card">
      <img
        src="assets/images/Retail Sales Analytics.png"
        alt="Retail Sales Analytics Dashboard"
        class="project-card__image"
        loading="lazy"
      />
      <div class="project-card__info">
        <h3 class="project-card__title">
          <i class="fas fa-shopping-cart" aria-hidden="true"></i>
          Retail Sales Analytics Dashboard
        </h3>
        <p class="project-card__description">
          Comprehensive dashboard for retail sales KPIs and business insights with interactive visualizations.
        </p>
        <p class="project-card__tech"><strong>Tech:</strong> Power BI, SQL, Excel</p>
        <a
          href="https://github.com/hrishikeshkulat-cmd/hrishikeshkulat-cmd.github.io"
          class="project-card__link"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-github" aria-hidden="true"></i>
          GitHub
        </a>
      </div>
    </figure>

    <!-- Project Card 3 -->
    <figure class="project-card">
      <img
        src="assets/images/pizza sales analytics.png"
        alt="Pizza Sales Analytics Dashboard"
        class="project-card__image"
        loading="lazy"
      />
      <div class="project-card__info">
        <h3 class="project-card__title">
          <i class="fas fa-pizza-slice" aria-hidden="true"></i>
          Pizza Sales Analytics Dashboard
        </h3>
        <p class="project-card__description">
          Advanced dashboard analyzing pizza sales performance with SQL-based metrics and trend analysis.
        </p>
        <p class="project-card__tech"><strong>Tech:</strong> Power BI, SQL, Excel</p>
        <a
          href="https://github.com/hrishikeshkulat-cmd/power-BI-DASHBOARD"
          class="project-card__link"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-github" aria-hidden="true"></i>
          GitHub
        </a>
      </div>
    </figure>
  </div>
</section>
