<style>
    /* CSS Variables for both themes */
    :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --accent-color: #06b6d4;
        --success-color: #10b981;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-2: linear-gradient(135deg, #6366f1, #8b5cf6);
        --gradient-3: linear-gradient(135deg, #06b6d4, #10b981);
        --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

        /* Light Theme Defaults */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-dark: #0f172a;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --text-light: #9ca3af;
        --navbar-bg: rgba(255, 255, 255, 0.95);
        --navbar-shadow: var(--shadow);
        --card-bg: white;
        --form-bg: var(--bg-secondary);
    }

    /* Dark Mode Overrides */
    body.dark-mode {
        --bg-primary: #1f2937;
        --bg-secondary: #2d3748;
        --bg-dark: #0f172a;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
        --text-light: #4a5568;
        --navbar-bg: rgba(31, 41, 55, 0.95);
        --navbar-shadow: 0 20px 25px -5px rgba(255, 255, 255, 0.05), 0 10px 10px -5px rgba(255, 255, 255, 0.02);
        --card-bg: #2d3748;
        --form-bg: #2d3748;
        --shadow: 0 20px 25px -5px rgba(255, 255, 255, 0.05), 0 10px 10px -5px rgba(255, 255, 255, 0.02);
        --shadow-lg: 0 25px 50px -12px rgba(255, 255, 255, 0.1);
    }

    /* Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        overflow-x: hidden;
    }

    /* Smooth scrolling */
    html {
        scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--gradient-2);
        border-radius: 4px;
    }

    /* Navigation */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 0;
        background: var(--navbar-bg);
        backdrop-filter: blur(20px);
        z-index: 1000;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav.scrolled {
        box-shadow: var(--shadow);
        background: var(--navbar-bg);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.75rem;
        font-weight: 800;
        background: var(--gradient-2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.025em;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2.5rem;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a:hover {
        color: var(--primary-color);
        transform: translateY(-2px);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background: var(--gradient-2);
        transition: all 0.3s ease;
        border-radius: 2px;
        transform: translateX(-50%);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .theme-toggle-btn {
        background: transparent;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
        color: var(--text-primary);
        transition: color 0.3s ease;
    }

    .theme-toggle-btn:hover {
        color: var(--primary-color);
    }

    /* Mobile menu */
    .mobile-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .mobile-menu span {
        width: 25px;
        height: 3px;
        background: var(--text-primary);
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 2px;
    }

    /* Hero Section */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gradient-1);
        position: relative;
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
        animation: float 20s ease-in-out infinite;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        max-width: 900px;
        padding: 2rem;
        animation: fadeInUp 1s ease-out;
    }

    .profile-pic {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 6px solid rgba(255, 255, 255, 0.2);
        margin: 0 auto 2rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        background-image: url('https://raw.githubusercontent.com/hrishikeshkulat-cmd/hrishikeshkulat-cmd.github.io/main/assets/images/profile.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: white;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s infinite;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .profile-pic:hover {
        transform: scale(1.05);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.4);
    }

    .hero h1 {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #fff, #f0f9ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.1;
    }

    .hero .subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        font-weight: 300;
    }

    .hero .description {
        font-size: 1.2rem;
        margin-bottom: 3rem;
        opacity: 0.8;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.7;
    }

    .cta-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
    }

    /* Floating elements */
    .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .floating-element {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
        top: 60%;
        right: 10%;
        width: 120px;
        height: 120px;
        animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
        bottom: 20%;
        left: 20%;
        width: 60px;
        height: 60px;
        animation-delay: 4s;
    }

    /* Sections */
    .skills, .projects, .about, .contact, .education {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        padding: 6rem 0;
    }
    .projects, .contact {
        background-color: var(--bg-primary);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .section-title {
        text-align: center;
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: var(--gradient-2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .section-subtitle {
        text-align: center;
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 4rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Skill Card */
    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }

    .skill-card {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .skill-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-2);
    }

    .skill-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-lg);
    }

    .skill-icon {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        background: var(--gradient-2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .skill-card h3 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .skill-card p {
        color: var(--text-secondary);
        line-height: 1.6;
    }

    /* Projects Section */
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 3rem;
        margin-top: 3rem;
    }

    .project-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: all 0.3s ease;
        position: relative;
    }

    .project-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-lg);
    }

    .project-image {
        height: 250px;
        background: var(--gradient-1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: white;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
    }

    .project-image.retail-dashboard {
        background-image: url('assets/images/retail-dashboard.png');
    }

    .project-image.pizza-analysis {
        background-image: url('assets/images/pizza-dashboard.jpg');
    }
    
    .project-image.deloitte-forage {
        background-image: url('https://raw.githubusercontent.com/hrishikeshkulat-cmd/hrishikeshkulat-cmd.github.io/main/assets/images/deloitte-forage.jpg');
    }

    .project-image::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
    }

    .project-image i {
        position: relative;
        z-index: 2;
    }

    .project-content {
        padding: 2.5rem;
    }

    .project-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }

    .project-description {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .project-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }

    .tag {
        padding: 0.5rem 1rem;
        background: var(--bg-secondary);
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--primary-color);
        border: 1px solid rgba(99, 102, 241, 0.2);
    }
    body.dark-mode .tag {
        background-color: rgba(99, 102, 241, 0.1);
    }

    .project-links {
        display: flex;
        gap: 1rem;
    }

    .project-link {
        padding: 0.75rem 1.5rem;
        background: var(--gradient-2);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .project-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .project-link.secondary {
        background: var(--card-bg);
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
    }

    .project-link.secondary:hover {
        background: var(--primary-color);
        color: white;
    }
    body.dark-mode .project-link.secondary {
        background: var(--bg-secondary);
    }

    /* About Section */
    .about-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 4rem;
        align-items: center;
    }

    .about-text {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--text-secondary);
    }

    .about-text p {
        margin-bottom: 1.5rem;
    }

    .about-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
    }

    .stat-item {
        text-align: center;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: var(--shadow);
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--gradient-2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: block;
    }

    .stat-label {
        color: var(--text-secondary);
        font-weight: 600;
        margin-top: 0.5rem;
    }

    /* Contact Section */
    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        margin-top: 3rem;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 1.5rem;
        background: var(--bg-secondary);
        border-radius: 15px;
        transition: all 0.3s ease;
    }
    body.dark-mode .contact-item {
        background-color: var(--bg-secondary);
    }

    .contact-item:hover {
        transform: translateX(10px);
        background: var(--card-bg);
        box-shadow: var(--shadow);
    }

    .contact-icon {
        width: 60px;
        height: 60px;
        background: var(--gradient-2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
    }

    .contact-details h4 {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .contact-details p {
        color: var(--text-secondary);
    }

    .contact-details a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .contact-details a:hover {
        text-decoration: underline;
    }

    .contact-form {
        background: var(--form-bg);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: var(--shadow);
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(99, 102, 241, 0.1);
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--card-bg);
        color: var(--text-primary);
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-group textarea {
        height: 120px;
        resize: vertical;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: var(--gradient-2);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    /* Footer */
    footer {
        background: var(--bg-dark);
        color: white;
        text-align: center;
        padding: 3rem 0;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .social-link {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease;
    }

    .social-link:hover {
        background: var(--primary-color);
        transform: translateY(-5px);
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-20px);
        }
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
        }
        70% {
            box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
    }

    /* Scroll reveal animation */
    .reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease;
    }

    .reveal.active {
        opacity: 1;
        transform: translateY(0);
    }

    /* Loading animation */
    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }

    .loader {
        width: 60px;
        height: 60px;
        border: 6px solid var(--bg-secondary);
        border-top: 6px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Skill Progress Bars */
    .skill-progress {
        width: 100%;
        height: 8px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 10px;
        margin-top: 1rem;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: var(--gradient-2);
        border-radius: 10px;
        transition: width 2s ease-in-out;
        position: relative;
    }

    .progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
    }

    .skill-percentage {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        text-align: center;
    }

    /* Learning & Tools Section */
    .learning-section {
        margin-top: 4rem;
        padding: 3rem 0;
        background: var(--bg-primary);
    }

    .learning-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        background: var(--gradient-2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
    }

    .tool-category {
        background: var(--bg-secondary);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }

    .tool-category:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
    }

    .tool-category h4 {
        font-size: 1.3rem;
        font-weight: 700;
