<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hrishikesh Kulat – Portfolio</title>

  <!-- Performance: preconnect to CDN -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- Core Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Font Awesome (kept original path) with integrity for security -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-ku1XNThs2rTQ+2u6zzj9P5BoN3c5tP7b9e3knKbk1SkD+QIsYOE8vQuZ0bVjfP69SvefTskcF2HsS8Xr2elZ2Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <!-- Skip link for accessibility -->
  <a href="#main" class="skip-link">Skip to main content</a>

  <!-- Loading Screen -->
  <div
    id="loading"
    class="loading"
    role="status"
    aria-live="polite"
  >
    <div class="loader" aria-hidden="true"></div>
    <span class="visually-hidden">Loading content…</span>
  </div>

  <!-- Theme Toggle -->
  <div
    class="theme-switch-wrapper"
    role="toolbar"
    aria-label="Toggle dark mode"
  >
    <input
      type="checkbox"
      id="checkbox"
      aria-label="Dark mode toggle"
    />
    <label class="theme-switch" for="checkbox">
      <div class="slider round" aria-hidden="true"></div>
    </label>
    <span class="theme-label">Dark Mode</span>
  </div>

  <!-- Site Header -->
  <header>
    <!-- Navigation -->
    <nav
      id="main-nav"
      class="nav container"
      role="navigation"
      aria-label="Primary"
    >
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#home" class="nav__link" aria-current="page">
            <i class="fas fa-home" aria-hidden="true"></i>
            Home
          </a>
        </li>
        <li class="nav__item">
          <a href="#about" class="nav__link">
            <i class="fas fa-user" aria-hidden="true"></i>
            About
          </a>
        </li>
        <li class="nav__item">
          <a href="#projects" class="nav__link">
            <i class="fas fa-briefcase" aria-hidden="true"></i>
            Projects
          </a>
        </li>
        <li class="nav__item">
          <a href="#skills" class="nav__link">
            <i class="fas fa-cogs" aria-hidden="true"></i>
            Skills
          </a>
        </li>
        <li class="nav__item">
          <a href="#contact" class="nav__link">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            Contact
          </a>
        </li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <div
      id="home"
      class="hero container"
      role="banner"
      aria-labelledby="hero-title"
    >
      <div class="hero-content">
        <h1 id="hero-title">Hrishikesh Kulat</h1>
        <p class="title">
          <i class="fas fa-chart-line" aria-hidden="true"></i>
          Aspiring Data Analyst | SQL • Python • Power BI
        </p>
        <p class="tagline">
          "Transforming raw data into actionable insights with clean
          dashboards & efficient queries."
        </p>
        <a
          href="HRISHIKESH KULAT RESUME.pdf"
          class="btn"
          download
          role="button"
        >
          <i class="fas fa-download" aria-hidden="true"></i>
          Download Resume
        </a>
      </div>
    </div>
  </header>

  <main id="main">
    <!-- Next up: About section’s HTML -->
  </main>

  <script src="script.js"></script>
</body>
</html>
